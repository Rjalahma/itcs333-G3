<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Review Details - Campus Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="reviews.css"/>
</head>
<body>

<header>
  <div class="container">
    <h1>Campus Hub</h1>
  </div>
</header>

<main class="container mt-5">
  <a href="CourseReviews.html" class="btn btn-primary back-btn mb-4">Back to Reviews</a>

  <!--ReadFull-->
  <div id="readFull" class="reviews-details mb-5">
    <h2 id="detailTitle"></h2>
    <p class="review-meta"><strong>Reviewer:</strong> <span id="detailName"></span></p>
    <p class="review-meta"><strong>Department:</strong> <span id="detailDept"></span></p>
    <p id="detailDescription"></p>
    <p class="review-meta"><strong>Date:</strong> <span id="detailDate"></span></p>

    <div class="mb-3">
      <button id="editBtn" class="btn btn-primary">Edit</button>
      <button id="deleteBtn" class="btn btn-danger">Delete</button>
    </div>
  </div>

  <!-- Edit -->
  <form id="editMode" class="review-edit-form mb-5" style="display:none;">
    <h2>Edit Review</h2>
    <div class="mb-3">
      <label for="editTitle" class="form-label">Course Name</label>
      <input type="text" id="editTitle" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="editDept" class="form-label">Department</label>
      <select id="editDept" class="form-select" required>
        <option value="" disabled selected>Select a department</option>
        <option value="CS">Computer Science</option>
        <option value="SE">Software Engineering</option>
        <option value="Law">Law</option>
        <option value="Eng">Engineering</option>
        <option value="Arts">Arts</option>
        <option value="Business">Business</option>
        <option value="Languages">Languages</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="editDate" class="form-label">Date</label>
      <input type="date" id="editDate" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="editDesc" class="form-label">Review Text</label>
      <textarea id="editDesc" class="form-control" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
  </form>

  <!-- Comments Section -->
  <div class="comments-section mb-5">
    <h4>Comments</h4>
    <form id="commentForm" class="mb-3">
      <input id="commentName" type="text" class="form-control mb-2" placeholder="Your name" required>
      <textarea id="commentInput" class="form-control mb-2" rows="3" placeholder="Your comment" required></textarea>

      <label for="commentRating" class="form-label">Rating</label>
      <select id="commentRating" class="form-select mb-2" required>
        <option value="" disabled selected>Select rating</option>
        <option value="5">★★★★★</option>
        <option value="4">★★★★☆</option>
        <option value="3">★★★☆☆</option>
        <option value="2">★★☆☆☆</option>
        <option value="1">★☆☆☆☆</option>
      </select>

      <button type="submit" class="btn btn-primary">Post</button>
    </form>
    <div id="commentsContainer"></div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="reviewsDetails.js"></script>
</body>
</html>
