<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Review Details - Campus Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="reviews.css"/>
  <link rel="CourseReviews" href="CourseReviews.html"/><!---Main Page-->
  
</head>
<body>

<header>
  <div class="container">
    <h1>Campus Hub</h1>
  </div>
</header>

<main class="container mt-5">
  
    <a href="CourseReviews.html" class="btn btn-primary back-btn ">Back to Reviews</a>
  
    <!--readFull-->
    <div id="readFull" class="reviews-details mb-5">
      <h2 id="detailTitle"></h2>
      <p class="review-meta"><strong>Reviewer Name  </strong> <span id="detailName"></span></p>
      <p class="review-meta"><strong>Department  </strong> <span id="detailDept"></span></p>
      <p id="detailDescription"></p>
      <p class="review-meta"><strong>Published on  </strong><span id="detailDate"></span></p>
     
      <div>
        <button id="editBtn" class="btn btn-primary">Edit Note</button>
        <button id="deleteBtn" class="btn btn-danger">Delete Note</button>
      </div>
    </div>
    
 <!-- editBtn -->
 <form id="editBtn" class="review-edit-form mb-5" style="display:none;">
  <h2>Edit Review</h2>
  <div class="mb-3">
    <label for="editTitle" class="form-label">Title</label>
    <input type="text" id="editTitle" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="editCourse" class="form-label">Course Code</label>
    <input type="text" id="editCourse" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="editDept" class="form-label">Department</label>
    <select id="editDept" class="form-select" required>
        <option value="" disabled selected>Select a department</option>
        <option value="IT">College of Information Systems</option>
        <option value="CS">Computer Science</option>
        <option value="SE">Software Engineering</option>
        <option value="Law">College of Law</option>
        <option value="Eng">College of Engineering</option>
        <option value="Arts">College of Arts</option>
        <option value="Business">College of Business Administration</option>
        <option value="Languages">College of Languages Institue</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="editDate" class="form-label">Published Date</label>
    <input type="date" id="editDate" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="editDesc" class="form-label">Description</label>
    <textarea id="editDesc" class="form-control" rows="4" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
</form>

    
    <!-- Comments Section -->
    <div class="comments-section mb-5">
      <h4>Reviews Replays</h4>
      <form id="commentForm" class="mb-4">
        <input id="commentName" type="text" class="form-control mb-2" placeholder="Your name" required>
        <textarea id="commentInput" class="form-control mb-2" rows="3" placeholder="Add your comments..." required></textarea>
        <button type="submit" class="btn btn-primary">Post Replay</button>
      </form>
      <div id="commentsContainer"></div>
    </div>    
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="courseReviews.js" defer></script>
</body>
</html>
