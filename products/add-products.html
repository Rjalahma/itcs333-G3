<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<link href="../css/style.css" rel="stylesheet">
</head>
 
<body>
 
<!-- Header -->
<header>
<div class="container">
<h1>Campus Hub</h1>
</div>
</header>
 
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container-fluid">
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav">
<!-- Links here -->
</ul>
</div>
</div>
</nav>
 
<!-- Form Section -->
<section class="form-section p-4">
<form id="productForm">
<div class="mb-3">
<label for="productName" class="form-label">Product Name</label>
<input type="text" class="form-control" id="productName" placeholder="Enter product name">
</div>
 
    <div class="mb-3">
<label for="productPrice" class="form-label">Product Price</label>
<input type="number" class="form-control" id="productPrice" placeholder="Enter product price">
</div>
 
    <div class="mb-3">
<label for="shortDescription" class="form-label">Short Description</label>
<textarea class="form-control" id="shortDescription" rows="3" placeholder="Enter short description"></textarea>
</div>
 
    <div class="mb-3">
<label for="detailedDescription" class="form-label">Detailed Description</label>
<textarea class="form-control" id="detailedDescription" rows="3" placeholder="Enter detailed description"></textarea>
</div>
 
    <div class="mb-3">
<label for="productFile" class="form-label">Upload your file</label>
<input class="form-control" type="file" id="productFile">
</div>
 
    <div class="col-12">
<button class="btn btn-primary" type="submit">Submit form</button>
</div>
</form>
</section>
 
 
<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
 
<script src="js/form.js">

</script>
</body>

</html>
