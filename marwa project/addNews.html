<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Article</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="newsDesign.css">
</head>
<body>
  <header style="background-color: #80CBC4; padding: 20px 0; text-align: left;">
    <h1 style="margin-left: 10px;">Campus Hub</h1>
  </header>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
         
          <li class="nav-item active">
            <a class="nav-link" href="campusNews.html">Campus News</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="form-container">
    <h2>New Article</h2>
    <form class="item-form">
      <label for="title">Title <span class="required">*</span>:</label>
      <input type="text" id="title" name="title" required>

      <label for="description">Description <span class="required">*</span>:</label>
      <textarea id="description" name="description" required></textarea>

      <label for="category">Category:</label>
      <select id="category" name="category" class="form-control" required>
        <option value="">-- Select Category --</option>
        <option value="General News">General News</option>
        <option value="Academic News">Academic News</option>
        <option value="Events News">Events News</option>
        <option value="Announcements & Important Notices">Announcements & Important Notices</option>
      </select>

      <label for="content">Content:</label>
      <textarea id="content" name="content" class="form-control"></textarea>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date">

      <label for="image">Image:</label>
      <input type="file" id="image" name="image" accept="image/*">

      <div class="form-buttons mt-3">
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="campusNews.html" class="btn btn-secondary ms-2">Cancel</a>
      </div>
    </form>
  </div>

  <script>
  document.querySelector(".item-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form); 

    fetch("https://3c7369f4-95ff-4637-90ec-7df90d80a290-00-1dizmtza3ollh.pike.replit.dev/news_api.php", {
      method: "POST",
      body: formData 
    })
    .then(res => res.json())
    .then(data => {
      alert("News article added successfully.");
      window.location.href = "campusNews.html";
    })
    .catch(err => {
      alert("Failed to submit article.");
      console.error(err);
    });
  });
</script>

</body>
</html>
