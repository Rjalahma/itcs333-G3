  <div class="container">
    <section class="news-details">
      <h2 class="news-title">Loading...</h2>
      <img class="news-image" src="" alt="News Image">
      <h3></h3>
      <div class="news-text">Please wait while we load the article...</div>
    </section>

    <section class="action-buttons">
      <a href="campusNews.html">
        <button class="back-btn">Back to Listing</button>
      </a>
    </section>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const newsId = params.get("id");

    fetch("https://3c7369f4-95ff-4637-90ec-7df90d80a290-00-1dizmtza3ollh.pike.replit.dev/news_api.php")
      .then(res => res.json())
      .then(data => {
        const item = data.find(n => n.id == newsId);
        if (item) {
          document.querySelector(".news-title").textContent = item.category;
          document.querySelector(".news-image").src = item.image;
          document.querySelector("h3").textContent = item.title;
          document.querySelector(".news-text").innerHTML = `<p>${item.content}</p>`;
        } else {
          document.querySelector(".news-text").textContent = "News not found.";
        }
      });
  </script>
