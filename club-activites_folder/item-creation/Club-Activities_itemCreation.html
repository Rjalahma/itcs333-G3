        <main>
            <!-- the title and back to previouse button section -->

            <!-- the input form container  section  -->

                <!-- form to add new club -->

                    <label for="fistname" >first name </label>

                    <input type="text" placeholder="Last Name">

                    <label for="Club Description">Club Description</label>

                    <label for="Club Meeting Time ">Club Meeting Time</label>

                    <p>clubType</p>
                    <br>
                    <div>
                        <input type="checkbox" name="clubType" value="Academic"></input>
                        <label for="Academic">Academic </label>
                    </div>
                    <div>
                        <input type="checkbox" name="clubType" value="Social"></input>

                    </div>
                    <div>

                    </div>
                    <div>

                    </div>
                    <br>
                    <button class="btn-primary:hover btn-primary" type="submit">Add</button>
