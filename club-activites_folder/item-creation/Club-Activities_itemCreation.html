    <body>

        
        <main>
            <!-- the title and back to previouse button section -->
            <section>
                <h2 class="header h2"  style="text-align:center;"> Add new club</h2>
                
                <div class="head_detailes  d-grid ">
                    <input type="button"  onclick="javascript:window.history.back();" class="previous prev-btn" value="&laquo;"></input>
                
                </div>
            </section>
            <br>

            <!-- the input form container  section  -->
            <section class="container_form">    
                <!-- form to add new club -->
                <form  class="form-control container_form item-creation-cared  " >

                    <label name="Club Name" for="Club_Name">Club Name</label>
                    <input type="text" id="Club_Name" placeholder="Chemistry Wizards">

                    <label name="Club Description"for="Club_Description">Club Description</label>
                    <input type="text" id="Club_Description" placeholder="Explosive experiments and research">
                    

                    <label name="Email" for="userEmail">Email</label>
                    <input type="email" id="userEmail" placeholder="chem@uni.edu">

                    <label name="Phone Number" for="Phone_Number">Phone Number</label>
                    <input type="text" id="Phone_Number" placeholder="Prof. Ali - 0509988776">

                    <label name="Club Meeting Time " for="time">Club Meeting Time</label>
                    <input type="time" id="time" placeholder="2:00-4:00 PM">

                    <label name="Club Meeting Location " for="location">Club Meeting Location</label>
                    <input type="text" id="location" placeholder="Chem Lab B">

                    <label name="Club Photo url" for="Club Photo url">Club Photo url</label>
                    <input type="text" id="Club Photo url" placeholder="Club Photo url" accept="link">
                    
                    <label name="Club Photo alt" for="Club Photo alt">Club Photo alt</label>
                    <input type="text" id="Club Photo alt" placeholder="Club Photo alt" >

                    <label name="Club Meeting Day " for="club-day" id="day">Club Meeting Day</label>
                    <select name="clubDay" id="day_club" >
                        <option value="" hidden>Choose a day</option>
                        <option value="Sunday" >Sunday</option>
                        
                    
                        <option  value="Monday">Monday</option>
                        <option  value="Tuesday">Tuesday</option>
                        <option  value="Wednesday">Wednesday</option>
                        <option  value="Thursday">Thursday</option>
                       
                        <option value="Saturday" >Saturday</option>


                        
                    
                        
                    
                    </select>
            
                    
                 
            
                    <label name="clubType" for="clubtype">Choose a club type </label>
                    <select name="clubType" id="clubtype" >
                        <option value="" hidden>Choose a club type</option>
                        <option  >Academic</option>
                        
                    
                        <option  >Social</option>
                        
                    
                        <option >Technology</option>
                        
                    
                        <option  >Political"</option>
                    
                    
                        <option  >Volunteer</option>
                        
                    
                
                        <option  >Science</option>
                        
                    
                    </select>
             
                    <button class=" col btn btn-secondary  " type="submit" id="add">Add</button>

                    
                </form>
