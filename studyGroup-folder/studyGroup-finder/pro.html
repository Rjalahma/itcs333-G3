<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Group Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="proj.css" rel="stylesheet">
    <link href="../StudyGroup.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <h1>Campus Hub</h1>
        </div>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="..\..\index.html">Home</a>

                    <li class="nav-item active">
                        <a class="nav-link" href="#">Study Group Finder <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="..\..\Shahad-Reviews\CourseReviews.html">Course Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="..\..\course_note_folder\course-note-main.html">Course Notes </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="..\..\marwa project\campusNews.html">Campus News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="..\..\club-activites_folder\Club_Activities\Club_Activities.html">Club Activities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="..\..\StudentMarketplace-folder\product\index.html">Student Marketplace</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <!-- Loading Indicator -->
        <div id="loader" class="text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="alert alert-danger" style="display: none;" role="alert"></div>

        <!-- Search and Filter Section -->
        <div class="search-filter-container mb-4">
            <!-- Search Bar and Create Button Row -->
            <div class="row mb-3">
                <div class="col-md-8">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search study groups...">
                </div>
                <div class="col-md-4 d-flex justify-content-end">
                    <a href="../studyGroup-create/createGroup.html" class="btn btn-secondary">Create New Study Group</a>
                </div>
            </div>

            <!-- Filters and Sort Row -->
            <div class="row">
                <div class="col-md-3">
                    <select id="yearFilter" class="form-select">
                        <option value="">All Years</option>
                        <option value="2023-2024">2023-2024</option>
                        <option value="2022-2023">2022-2023</option>
                        <option value="2021-2022">2021-2022</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select id="locationFilter" class="form-select">
                        <option value="">All Locations</option>
                        <option value="Campus">Campus</option>
                        <option value="Library">Library</option>
                        <option value="Online">Online</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select id="sortSelect" class="form-select">
                        <option value="" hidden>Sort by..</option>
                        <option value="newest">Newest to oldest</option>
                        <option value="oldest">Oldest to newest</option>
                        <option value="alphabetical">Alphabetical order (A to Z)</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-secondary w-100" onclick="resetFilters()">
                        <i class="bi bi-arrow-counterclockwise"></i> Reset
                    </button>
                </div>
            </div>
        </div>

        <!-- Study Groups Container -->
        <div id="studyGroupsContainer" class="row"></div>

        <!-- Pagination -->
        <nav aria-label="Study groups pagination" class="mt-4">
            <ul id="pagination" class="pagination justify-content-center"></ul>
        </nav>
    </main>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="pro.js"></script>
    <script src="pro.js"></script>

</body>
</html>
