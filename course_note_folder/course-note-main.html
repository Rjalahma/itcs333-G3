  <main class="container mt-4">
    <section id="listing-page">
      <div class="d-flex justify-content-between mb-3">
        <h2>Course Notes</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createNoteModal">Add New Note</button>
      </div>
      <div class="search-filter-container row">
        <div class="col-md-6"><input id="searchInput" type="text" class="form-control" placeholder="Search course notes"></div>
        <div class="col-md-6"><select id="deptFilter" class="form-select"><option value="">All Departments</option><option value="Computer Science">Computer Science</option><option value="Information Systems">Information Systems</option><option value="Network Engineering">Network Engineering</option><option value="Business">Business</option><option value="Languages">Languages</option></select></div>
        <div class="mb-3"><select id="sortBy" class="form-select"><option value="">All</option><option value="date_newest">Newest First</option><option value="date_oldest">Oldest First</option></select></div>
      </div>
      <div id="notes-list" class="row"></div>
      <div class="row align-items-center mt-3">
        <div class="col-4 text-start"><button id="prevBtn" class="btn btn-outline-secondary">Previous</button></div>
        <div class="col-4 text-center"><span id="pageInfo"></span></div>
        <div class="col-4 text-end"><button id="nextBtn" class="btn btn-primary">Next</button></div>
      </div>
    </section>
    <div class="modal fade" id="createNoteModal" tabindex="-1" aria-labelledby="createNoteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createNoteModalLabel">Create Course Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="noteForm" enctype="multipart/form-data">
                        <!-- Note Title -->
                        <div class="mb-3">
                            <label for="noteTitle" class="form-label">Note Title</label>
                            <input type="text" class="form-control" id="noteTitle" name="noteTitle" required placeholder="Enter course note title">
                        </div>
    
                        <!-- File Upload (PDF only) -->
                        <div class="mb-3">
                            <label for="noteFile" class="form-label">Upload File (PDF only)</label>
                            <input type="file" class="form-control mb-2" id="noteFile" name="noteFile" accept="application/pdf" required>
                            <button type="button" class="btn btn-outline-danger btn-sm">Remove File</button>
                        </div>
    
                        <!-- Course -->
                        <div class="mb-3">
                            <label for="noteCourse" class="form-label">Course</label>
                            <input type="text" class="form-control" id="noteCourse" name="noteCourse" required placeholder="Enter course name">
                        </div>

                             <!-- Description -->
                             <div class="mb-3">
                                <label for="noteDescription" class="form-label">Description</label>
                                <input type="text" class="form-control" id="noteDescription" name="noteDescription" required placeholder="Description...">
                            </div>

                        
    
                        <!-- Department Selection -->
                        <div class="mb-3">
                            <label for="department" class="form-label">Department</label>
                            <select class="form-select" id="department" name="department" required>
                                <option value="" disabled selected>Select a department</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Information System">Information System</option>
                                <option value="Network Engineering">Network Engineering</option>
                                <option value="Business">Business</option>
                                <option value="Language">Language</option>
                            </select>
                        </div>
                        <!-- Buttons -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
