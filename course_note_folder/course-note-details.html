<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Note Details - Campus Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FBF8EF;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #80CBC4;
            padding: 20px;
            color: white;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #ffffff;
        }

        
        .btn-primary {
            background-color: #80CBC4; 
            border-color: #80CBC4;
        }

        .btn-primary,
        .btn-danger {
            margin-right: 10px;
        }

        .note-details {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .note-details h2 {
            color: #80CBC4;
            font-weight: bold;
        }

        .note-meta {
            color: #666;
        }

        .comment-box {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .comment-box h6 {
            font-weight: bold;
        }

        .back-btn {
            background-color: #FBF8EF;
            color: #80CBC4;
            border: 1px solid #80CBC4;
        }

        .back-btn:hover {
            background-color: #80CBC4;
            color: #ffffff;
            border-color: #80CBC4;
        }

        .btn-outline-primary{
            border-color: #80CBC4;
            color:#80CBC4;
        }
        .btn-outline-primary:hover {
            background-color: #80CBC4;
            color: white;
            border-color: #80CBC4;
        }
    </style>
</head>

<body>
  <header><div class="container"><h1>Campus Hub</h1></div></header>
  <main class="container mt-4">
    <a href="course-note-main.html" class="btn btn-outline-secondary mb-4">‚Üê Back to Listing</a>
    <div class="note-details mb-5">
      <h2 id="detailTitle"></h2>
      <p class="note-meta"><strong>Course:</strong> <span id="detailCourse"></span></p>
      <p class="note-meta"><strong>Department:</strong> <span id="detailDept"></span></p>
      <p class="note-meta"><strong>Published on:</strong> <span id="detailDate"></span></p>
      <p id="detailDesc"></p>
      <a id="detailDownload" class="btn btn-outline-primary btn-sm" href="#" download>Download PDF</a>
      <div class="mt-4">
        <button class="btn btn-primary">Edit Note</button>
        <button class="btn btn-danger">Delete Note</button>
      </div>
    </div>
    <div class="comments-section mb-5">
      <h4>Comments</h4>
      <form id="commentForm" class="mb-4">
        <input id="commentName" type="text" class="form-control mb-2" placeholder="Your name" required />
        <textarea id="commentInput" class="form-control mb-2" rows="3" placeholder="Add your comment..." required></textarea>
        <button type="submit" class="btn btn-primary">Post Comment</button>
      </form>
      <div id="commentsContainer"></div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="course-note-details.js" defer></script>
</body>
</html>
